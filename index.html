<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico">
    <title>Basketball Point Counter</title>
</head>
<body>
    
    <div class="logo" id="logo"><p>
        <span id="n">N</span><span id="b">B</span><span id="a">A</span>
    </p>
    </div>

    <div class="big-square">
        <div class="home">
            <p>HOME</p>
            <div class="score" id="score">
                <span class="counter" id="counter"></span>
            </div>
            <div class="buttons">
                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
            </div>
        </div>
        <div class="guest">
            <p>GUEST</p>
            <div class="score" id="score">
                <span class="counter" id="counters"></span>
            </div>
            <div class="buttons">
                <button onclick="add11()">+1</button>
                <button onclick="add22()">+2</button>
                <button onclick="add33()">+3</button>
            </div>
        </div>
    </div>
<div class="newGame">
    <button class="new" onclick="startOver()">NEW GAME</button>
</div>




    <script src="index.js"></script>
</body>
</html>
